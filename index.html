<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="timer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <span id="faster">0</span>
                        <p id="second">0 :</p>
                        <span id="fast">0</span>
                        <p id="speed">0</p>

                    </div>
                </div>

                <div class="col">
                    <div class="card1">
                        <button class="buttons" id="start">Start</button>
                        <button class="buttons" id="stop">Stop</button>
                        <button class="buttons" id="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/main.js"></script>
</body>

</html>
